<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: 'HarryPotter';
      src: url('HanryPotterDemoRegular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'HarryPotter', 'Georgia', serif;
      background-image: url('background_0.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 26, 46, 0.3);
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #f0e6d2;
      font-size: 1.3em;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 1px;
      line-height: 1.4;
    }

    .subtitle {
      color: #d4af37;
      font-size: 0.85em;
      margin-bottom: 25px;
      font-style: italic;
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      max-width: 350px;
      margin: 0 auto 30px;
    }

    .card {
      width: 100%;
      aspect-ratio: 2/3;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .card-back {
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    .card-front {
      background: #1a1a2e;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    .card-meaning {
      background: rgba(26, 26, 46, 0.95);
      color: #f0e6d2;
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;

      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
