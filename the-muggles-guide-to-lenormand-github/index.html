<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Muggle's Guide to Lenormand</title>

  <!-- 🔮 SNS 미리보기 메타데이터 -->
  <meta property="og:title" content="The Muggle's Guide to Lenormand">
  <meta property="og:description" content="당신의 오늘의 마법 같은 메시지를 확인해보세요. ✨">
  <meta property="og:image" content="https://hie552.github.io/the-muggles-guide-to-lenormand/mgl_b_gr.png">
  <meta property="og:url" content="https://hie552.github.io/the-muggles-guide-to-lenormand/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    @font-face {
      font-family: 'HarryPotter';
      src: url('HarryPotterDemoRegular.ttf') format('truetype');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      background-image: url('background_0.png');
      background-size: 400px;
      background-repeat: repeat;
      background-attachment: fixed;
      background-position: top left;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.25);
      z-index: 0;
    }

    .container {
      text-align: center;
      max-width: 480px;
      width: 90%;
      padding: 25px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 1.7em;
      color: #2c1810;
      margin-bottom: 8px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
      font-weight: bold;
    }

    .subtitle {
      color: #5c4033;
      font-size: 1em;
      margin-bottom: 30px;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    .card-container {
      perspective: 1000px;
      max-width: 350px;
      margin: 0 auto 30px;
      position: relative;
    }

    .card {
      width: 100%;
      aspect-ratio: 2/3;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .card.flipped { transform: rotateY(180deg); }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .card-back, .card-front {
      background: rgba(26, 26, 46, 0.6);
      border: 3px solid rgba(212, 175, 55, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .card-front { transform: rotateY(180deg); }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
    }

    .card-meaning {
      background: rgba(26, 26, 46, 0.95);
      color: #f0e6d2;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #d4af37;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      min-height: 180px;
      margin-top: 20px;
    }

    .card-meaning h2 {
      color: #d4af37;
      font-size: 1.3em;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
    }

    .card-meaning .keywords {
      color: #ffde77;
      font-style: italic;
      margin-bottom: 15px;
      font-size: 1.1em;
      font-weight: 600;
    }

    .card-meaning .description {
      line-height: 1.6;
      font-size: 1em;
    }

    .draw-button, .share-button, .redraw-button {
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Noto Sans KR', sans-serif;
      transition: 0.3s;
      margin: 10px 5px;
      padding: 14px 35px;
      font-size: 1em;
    }

    .draw-button {
      background: linear-gradient(135deg, #d4af37, #c5a028);
      color: #1a1a2e;
    }

    .share-button {
      background: #FEE500;
      color: #000;
    }

    .redraw-button {
      background: linear-gradient(135deg, #8b7355, #6b5d52);
      color: #f0e6d2;
    }

    .instruction {
      color: #5c4033;
      margin-top: 10px;
      font-size: 0.9em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ The Muggle's Guide to Lenormand ✨</h1>
    <p class="subtitle">A Daily Oracle for Wandless Witches and Wizards</p>

    <div class="card-container">
      <div class="card" id="card">
        <div class="card-face card-back">
          <img src="mgl_b_gr.png" alt="카드 뒷면">
        </div>
        <div class="card-face card-front">
          <img id="cardImage" src="" alt="카드 앞면">
        </div>
      </div>
    </div>

    <div class="card-meaning" id="cardMeaning" style="display: none;">
      <h2 id="cardTitle"></h2>
      <div class="keywords" id="cardKeywords"></div>
      <div class="description" id="cardDescription"></div>
    </div>

    <button class="draw-button" id="drawButton">카드 뽑기</button>
    <button class="share-button" id="shareButton" style="display: none;">카카오톡 공유하기</button>
    <button class="redraw-button" id="redrawButton" style="display: none;">새 카드 뽑기</button>

    <p class="instruction">카드를 탭하면 다시 뒤집을 수 있습니다</p>
  </div>

  <script>
    const cards = [
      { 
        num: '01', name: 'RIDER', image: '01_RIDER.png',
        keywords: '소식, 방문자, 새로운 시작',
        meaning: '좋은 소식이나 새로운 기회가 빠르게 다가오고 있습니다. 모험이 당신을 기다리고 있어요!'
      },
      { 
        num: '02', name: 'CLOVER', image: '02_CLOVER.png',
        keywords: '행운, 기회, 단기간의 행복',
        meaning: '작지만 확실한 행운이 찾아옵니다. 기회를 놓치지 마세요!'
      }
    ];

    const card = document.getElementById('card');
    const cardImage = document.getElementById('cardImage');
    const cardMeaning = document.getElementById('cardMeaning');
    const cardTitle = document.getElementById('cardTitle');
    const cardKeywords = document.getElementById('cardKeywords');
    const cardDescription = document.getElementById('cardDescription');
    const drawButton = document.getElementById('drawButton');
    const shareButton = document.getElementById('shareButton');
    const redrawButton = document.getElementById('redrawButton');

    let isFlipped = false;
    let currentCard = null;

    function drawCard() {
      const random = Math.floor(Math.random() * cards.length);
      currentCard = cards[random];
      cardImage.src = currentCard.image;
      cardTitle.textContent = `${currentCard.num}. ${currentCard.name}`;
      cardKeywords.textContent = currentCard.keywords;
      cardDescription.textContent = currentCard.meaning;

      setTimeout(() => {
        card.classList.add('flipped');
        cardMeaning.style.display = 'block';
        drawButton.style.display = 'none';
        shareButton.style.display = 'inline-block';
        redrawButton.style.display = 'inline-block';
        isFlipped = true;
      }, 300);
    }

    function resetCard() {
      card.classList.remove('flipped');
      cardMeaning.style.display = 'none';
      drawButton.style.display = 'inline-block';
      shareButton.style.display = 'none';
      redrawButton.style.display = 'none';
      isFlipped = false;
    }

    function redrawCard() {
      resetCard();
      setTimeout(drawCard, 600);
    }

    drawButton.addEventListener('click', drawCard);
    redrawButton.addEventListener('click', redrawCard);
    card.addEventListener('click', () => { if (isFlipped) resetCard(); });

    shareButton.addEventListener('click', () => {
      if (!currentCard) return;

      const shareText =
        `🔮 오늘의 카드: ${currentCard.name}\n\n${currentCard.keywords}\n\n${currentCard.meaning}\n\n` +
        `✨ 더 보러가기:\nhttps://hie552.github.io/the-muggles-guide-to-lenormand/`;

      if (navigator.share) {
        navigator.share({
          title: `오늘의 카드 - ${currentCard.name}`,
          text: shareText,
          url: 'https://hie552.github.io/the-muggles-guide-to-lenormand/',
        });
      } else {
        navigator.clipboard.writeText(shareText).then(() => {
          alert('결과가 복사되었습니다! 카카오톡에 붙여넣어 공유하세요 💛');
        });
      }
    });
  </script>
</body>
</html>
